      "/assets/img/kalpa.jpeg"
    ];
  
    let index = 0;
    const delay = 4000; // 4 seconds
    const coverRotator = document.getElementById("coverRotator");
  
    function changeBackground() {
      coverRotator.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length;
    }
  
    // Initial load
    changeBackground();
    // Change every `delay` ms
    setInterval(changeBackground, delay);
  </script>
