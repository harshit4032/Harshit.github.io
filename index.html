<!-- Cover Rotator Script -->
<script>
  const images = [
    "/assets/img/Chitkul.jpg",
    "/assets/img/batch2025.jpeg",
    "/assets/img/kalpa.jpeg",
    "/assets/img/farewell2025.jpeg"
  ];

  let index = 0;
  const delay = 4000; // 4 seconds
  const coverRotator = document.getElementById("coverRotator");

  function changeBackground() {
    coverRotator.style.backgroundImage = `url(${images[index]})`;
    index = (index + 1) % images.length;
  }

  // Initial load and then rotate every X seconds
  changeBackground();
  setInterval(changeBackground, delay);

  // Typed.js Animation
  new Typed('#typed', {
    stringsElement: '#typed-strings',
    typeSpeed: 90,
    backSpeed: 30,
    loop: true,
    backDelay: 1000
  });
</script>
